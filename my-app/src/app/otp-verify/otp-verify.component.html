<div class="otp">
    <div class="verify">
        <h4>OTP Verification</h4>
        <div class="input-verify">
            <input type="text" [(ngModel)]="otp" placeholder="Enter Otp">
        </div>
        <br>
        <button type="submit" class="btn" (click)="verifyOtp()">Verify</button>
    </div>
</div>

<div class="loginPage">
    <span class="close" (click)="closeLogin()">&times;</span>
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-login">
            <input type="text" formControlName="email">
            <label>Email<span class="required-asterisk text-danger">*</span></label>
            <div class="message">
                <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="error-message">
                    <div *ngIf="loginForm.get('email').hasError('required')">Please enter your email address.</div>
                    <div *ngIf="loginForm.get('email').hasError('pattern')">Invalid Email format.</div>
                </div>
            </div>
        </div>
        <div class="input-login">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password">
            <div class="visibility">
                <input type="checkbox" (change)="passwordVisibility()"> show password
            </div>
            <label>Password<span class="required-asterisk text-danger">*</span></label>
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error-message">
                <div *ngIf="loginForm.get('password').hasError('required')">Password is required.</div>
                <!-- <div *ngIf="loginForm.get('password').hasError('pattern')">Invalid format.</div> -->
            </div>

        </div>
        <div class="remember">
            <div class="forgot">
                <a [routerLink]="'/forgot'" (click)="closeLogin()">Forgot Password?</a>
            </div>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="login-signup">
            <p>Don't have an account?<a routerLink="/signup">SignUp</a></p>
        </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
    <div *ngIf="mailError" class="error-message">
        {{ mailError }}
    </div>
</div>

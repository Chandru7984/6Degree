<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="refresh" content="3;url=index.html">
    <link rel="stylesheet" href="./style.css">

    <title>Signup Data</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
}

body {
    /* display: flex; */
    /* justify-content: center; */
    /* align-items: center; */
    min-height: 100vh;
    background: url('body_img.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    text-align: center;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    /* background: transparent; */
    background: rgba(10, 109, 166, 0.916);
    border: 1px solid rgba(69, 159, 211, 0.845);
    box-shadow: 0 0 50px black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo {
    font-size: 2em;
    color: white;
    user-select: none;
}

.navbar a {
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navbar>.btnlogin {
    width: 125px;
    height: 45px;
    border: 1px solid black;
    background: transparent;
    outline: none;
    border-radius: 7px;
    cursor: pointer;
    font-size: 1.1em;
    color: white;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s;
}

.navbar .btnlogin:hover {
    background: black;
    color: white;
}

.navbar a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: white;
    border-radius: 5px;
    transform-origin: left;
    transform: scaleX(0);
    transition: transform .5s;
}

.navbar a:hover::after {
    transform-origin: right;
    transform: scaleX(1);
}

        .heading0>h2{
            position: relative;
            width: 250px;
            height: 50px;
            box-shadow: 0 0 50px black;
            border: 1px solid deepskyblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            /* text-align: center; */
            align-items: center;
            margin-bottom: 50px;
            background: white;
            margin-left: 35%;
        }

        table {
            width: 70%;
            box-shadow: -1px 12px 12px -6px rgba(0, 0, 0, 5);
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
            border-collapse: collapse;
            text-align: center;
            cursor: pointer;
        }

        td {
            font-size: 18px;
        }

        th {
            background-color: chartreuse;
            color: black;
        }

        tr:nth-child(odd) {
            background-color: lightblue;
        }

        tr:nth-child(odd):hover {
            background-color: dodgerblue;
            color: white;
            transform: scale(1.1);
            transition: transform 300ms ease-in;
        }

        /* tr:nth-child(odd) {
            background-color: lightblue;
        }

        tr:nth-child(odd):hover {
            background-color: dodgerblue;
            color: white;
            transform: scale(1.1);
            transition: transform 300ms ease-in;
        } */
    </style>
</head>

<body>

    <header>
        <h2 class="logo">Store</h2>
        <nav class="navbar">
            <!-- <button class="btnlogin" onclick="window.location.href = 'http://127.0.0.1:5500/index.html';">Login</button> -->
            <button class="btnlogin" onclick="window.location.href = 'http://127.0.0.1:5500/index.html';">Login</button>
        </nav>
    </header>

    <div class="table1">
        <div class="heading0">
            <h2>-:User Details:-</h2>
        </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Addressline1</th>
                <th>Addressline2</th>
                <th>Landmark</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Pincode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="name"></td>
                <td id="email"></td>
                <td id="mobile"></td>
                <td id="addressline1"></td>
                <td id="addressline2"></td>
                <td id="landmark"></td>
                <td id="city"></td>
                <td id="state"></td>
                <td id="country"></td>
                <td id="pincode"></td>
            </tr>
        </tbody>
    </table>
</div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Extract the values and update the table cells
        document.getElementById("name").textContent = urlParams.get("name");
        document.getElementById("email").textContent = urlParams.get("email");
        document.getElementById("mobile").textContent = urlParams.get("mobile");
        document.getElementById("addressline1").textContent = urlParams.get("addressline1");
        document.getElementById("addressline2").textContent = urlParams.get("addressline2");
        document.getElementById("landmark").textContent = urlParams.get("landmark");
        document.getElementById("city").textContent = urlParams.get("city");
        document.getElementById("state").textContent = urlParams.get("state");
        document.getElementById("country").textContent = urlParams.get("country");
        document.getElementById("pincode").textContent = urlParams.get("pincode");
    </script>
</body>

</html>

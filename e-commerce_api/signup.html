
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="signup.js"></script>
</head>

<body>

    <div class="signupPage">
        <div class="form-signup" id="signupForm">
            <p id="message1" style="color: green; font-size: 20px;"></p>
            <p id="message2" style="color: red; font-size: 20px;"></p>
            <p id="message3" style="color: red; font-size: 20px;"></p>
            <h2>SignUp</h2>
            <form>
                <div class="input1">
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="name" required>
                        <label>Name</label>
                    </div>
                    &nbsp; &nbsp;
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                </div>
                <div class="input1">
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    &nbsp; &nbsp;
                    <!-- <div class="input-signup">
                        <span class="icon"></span>
                        <input type="confirmPassword" required>
                        <label>Confirm Password</label>
                    </div> -->
                </div>
                <div class="input1">
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="mobile" required>
                        <label>Mobile</label>
                    </div>
                    &nbsp; &nbsp;
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="addressline1" required>
                        <label>Addressline1</label>
                    </div>
                </div>
                <div class="input1">
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="addressline2" required>
                        <label>Addressline2</label>
                    </div>
                    &nbsp; &nbsp;
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="landmark" required>
                        <label>Landmark</label>
                    </div>
                </div>
                <div class="input1">
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="city" required>
                        <label>City</label>
                    </div>
                    &nbsp; &nbsp;
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="state" required>
                        <label>State</label>
                    </div>
                </div>
                <div class="input1">
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="country" required>
                        <label>Country</label>
                    </div>
                    &nbsp; &nbsp;
                    <div class="input-signup">
                        <span class="icon"></span>
                        <input type="text" id="pincode" required>
                        <label>Pincode</label>
                    </div>
                </div>
                <div class="remember1">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">SignUp</button>
                
                <div class="login-signup">
                    <p>Already have an account?<a href="login.html" class="login-link">Login</a></p>
                </div>
        </div>
</body>

</html>
